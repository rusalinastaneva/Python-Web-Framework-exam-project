{% load static %}

<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">
            <img src="{% static 'img/company_logo.png' %}" class="logo" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav">
                <li>
                    <a class="nav-link" href="{% url 'index' %}">Home</a>
                </li>
                <li>
                    <a class="nav-link" href="{% url 'about' %}">About</a>
                </li>
                <li>
                    <a class="nav-link" href="{% url 'view listings' %}">Featured Listings</a>
                </li>
            </ul>

            <ul class="navbar-nav ml-auto">
                <li>
                    <a class="nav-link" href="{% url 'create listing' %}">Add a listing</a>
                </li>

                {% if user.is_authenticated %}
                    <li>
                        <a class="nav-link" href="{% url 'user profile'%}">
                           <i class="fa fa-user" aria-hidden="true"></i> {{ user.first_name }}</a>
                    </li>
                    <li class="nav-item mr-3">

                        <a href="javascript:{document.getElementById('logout').submit()}"
                           class="nav-link">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                        <form action="{% url 'signout user' %}" method="POST" id="logout">
                            {% csrf_token %}
                            <input type="hidden">
                        </form>
                    </li>
                {% else %}
                    <li>
                        <a class="nav-link" href="{% url 'signin user' %}"><i class="fas fa-user-plus"></i> Sign in</a>
                    </li>
                    <li>
                        <a class="nav-link" href="{% url 'signup user' %}"><i class="fas fa-sign-in-alt"></i> Join</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
