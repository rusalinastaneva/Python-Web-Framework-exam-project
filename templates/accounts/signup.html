{% extends 'shared/base.html' %}

{% block title %} | Register account {% endblock %}

{% block content %}
    <section id="register" class="bg-light py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card">
                        <div class="card-header bg-primary text-white">
                            <h4>
                                <i class="fas fa-user-plus"></i> Create a new account</h4>
                        </div>
                        <div class="card-body">
                            <!-- Alerts -->
                            {% include 'partials/alerts.html' %}

                            <form action="{% url 'signup user' %}" method="POST">
                                {{ form }}
                                {% csrf_token %}
                                <button class="btn btn-primary" type="submit">Sign up</button>
                                <div>Have an account?<a href="{% url 'login' %}" style="color:orange">Sign in here</a></div>
                            </form>
                        </div>
                        <div class="col-lg-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
