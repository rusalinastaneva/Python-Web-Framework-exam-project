{% extends 'shared/base.html' %}

{% block content %}
    {% load bootstrap4 %}
    <section id="showcase-inner" class="py-5 text-white">
        <div class="container">
            <div class="row text-center">
                <div class="col-md-12">
                    <h1 class="text-center">Edit the current listing</h1>
                    <br>
                    <div class="row">
                        <div class="col-lg-3"></div>
                        <div class="col-lg-6">
                            <form method="post" enctype="multipart/form-data">
                                {% for field in form %}
                                    {% bootstrap_field field layout='inline' %}
                                {% endfor %}
                                {% csrf_token %}
                                <button class="btn btn-primary mt-2" type="submit">Edit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
