{% extends 'shared/base.html' %}

{% block content %}
    {% load bootstrap4 %}
    <section id="showcase-inner" class="py-5 text-white">
        <div class="container">
            <div class="row text-center">
                <div class="col-md-12">
                    <h1>Are you sure you want to delete this listing?</h1>
                    <br>
                    <div class="row">
                        <div class="col-lg-3"></div>
                        <div class="col-lg-6">
                            <form method="post">

                                {% for field in form %}
                                    {% bootstrap_field field layout='inline' %}
                                {% endfor %}
                                {% csrf_token %}

                                {% buttons %}
                                    <button class="btn btn-primary mt-2" type="submit">YES</button>
                                    <a class="btn btn-primary mt-2" href="javascript:history.back()">No, go back</a>
                                {% endbuttons %}
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
